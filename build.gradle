plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'com.kodilla'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainModule = 'com.kodilla.checkers'
    mainClass = 'com.kodilla.checkers.CheckersApplication'
}

javafx {
    version = '18.0.1'
    modules = ['javafx.controls']
}

dependencies {

}

